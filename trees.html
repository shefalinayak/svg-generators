<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lindenmayer Trees</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="js/paperjs/dist/paper-full.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="root" class="wrapper">
      <header>
        <h1>Fractal Trees</h1>
        <p>Based on an <a href="https://en.wikipedia.org/wiki/L-system#Example_7:_Fractal_plant">L-System</a>.</p>
      </header>
      <div class="parameters">
        <p>Complexity: {{tree.n}}</p>
        <input type="range" min="1" max="8" step="1" v-model="tree.n"></input>
        <p>Segment Length: {{tree.l}}</p>
        <input type="range" min="1" max="10" step="1" v-model="tree.l"></input>
        <p>Wiggle: {{tree.r}}</p>
        <input type="range" min="0" max="10" step="0.1" v-model="tree.r"></input>
      </div>
      <paper w="700" h="750" src="js/lindenmayer-tree.js" :data="tree"></paper>
    </div>

    <script src="js/vue-paper.js"></script>
    <script>
      var app = new Vue({
        el: '#root',

        data: {
          tree: {
            n: 4,
            l: 5,
            r: 5,
            name: 'ltree'
          },
        }

      });
    </script>
  </body>
</html>
